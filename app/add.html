<!DOCTYPE html>
<html>
<head>
  <title>Add an event</title>
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700|Open+Sans' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <div class="row">
    <form action="#">
      <div class="add-event">
        <label for="date">Date</label>
        <input type="text" id="date">
      </div>

      <div class="add-event">
        <label for="title">Title</label>
        <input type="text" id="title">
      </div>

      <div class="add-event">
        <div>
          <label for="item-title">Item Title</label>
          <input type="text" id="item-title">
        </div>
        <div>
          <label for="item-url">Item URL</label>
          <input type="text" id="item-url">
        </div>
      </div>

      <a id="save">Submit</a>
    </form>
  </div>

  <script src="/vendor/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function () {
      $('#save').click(function (e) {
        var data = {};
        data.date = $('#date').val();
        data.title = $('#title').val();
        data.item = [
          {
            title: $('#item-title').val(),
            url: $('#item-url').val()
          }
        ]

        console.log(data);

        $.ajax({
          method: 'POST',
          url: '/events',
          contentType: 'application/json',
          data: JSON.stringify(data),
          success: function (result) {
            window.location.href = '/';
          }
        });

      });
    });
  </script>
</body>
</html>
